<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Animales
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Animales</ion-title>
            <ion-button slot="end" (click)="ordenando=!ordenando">Ordenando</ion-button>
        </ion-toolbar>
    </ion-header>
    <!-- Default Refresher -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <!-- List of Text Items -->
    <ion-list>
        <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
        <ion-reorder-group (ionItemReorder)="reordenarAnimales($event)" [disabled]="ordenando">
            <ion-item-sliding *ngFor="let animal of animales; let i = index">
                <ion-item>
                    <ion-avatar item-left>
                        <img [src]="animal.imagen" alt="">
                    </ion-avatar>
                    <ion-label>{{animal.nombre}}</ion-label>
                    <ion-icon *ngIf="!animal.reproduciendo" item-right name="play-circle-outline" (click)="reproducir(animal)">
                    </ion-icon>
                    <ion-icon *ngIf="animal.reproduciendo" item-right name="pause-circle-outline"></ion-icon>
                    <ion-reorder slot="end"></ion-reorder>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="borrarAnimal(i)">Borrar</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-reorder-group>
    </ion-list>

</ion-content>
