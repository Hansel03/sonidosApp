<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Animales
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Animales</ion-title>
        </ion-toolbar>
    </ion-header>


    <!-- List of Text Items -->
    <ion-list *ngFor="let animal of animales">
        <ion-item>
            <ion-avatar item-left>
                <img [src]="animal.imagen" alt="">
            </ion-avatar>
            <ion-label>{{animal.nombre}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
