<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Animales
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Animales</ion-title>
        </ion-toolbar>
    </ion-header>


    <!-- List of Text Items -->
    <ion-list>
        <ion-item *ngFor="let animal of animales">
            <ion-avatar item-left>
                <img [src]="animal.imagen" alt="">
            </ion-avatar>
            <ion-label>{{animal.nombre}}</ion-label>
            <ion-icon *ngIf="!animal.reproduciendo" item-right name="play-circle-outline" (click)="reproducir(animal)">
            </ion-icon>
            <ion-icon *ngIf="animal.reproduciendo" item-right name="pause-circle-outline"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
